    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="account.css" />

    <title>Accout Information</title>
</head>

<body>
    <!-- Nav -->
    <nav>
        <input type="checkbox" name="" id="check" />
        <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
        <label class="logo">EVENT PLUGS</label>
        <ul>
            <li><a class="text-decoration-none" class="fw-bolder" href="index.html">Home</a></li>
            <li><a class="text-decoration-none" class="fw-bolder" href="#events-container">Events</a></li>
            <li><a class="text-decoration-none" class="fw-bolder" href="likes.html">Likes</a></li>

            <li><a class="text-decoration-none" class="fw-bolder" href="#">Logout</a></li>
        </ul>
    </nav>
    <!-- End Nav -->

    <!-- Account Info -->
    <div class="account-info">
        <h1>Account Information</h1>
        <hr />
        <div class="contact-info">
            <h2>Contact Information</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Home Phone</label>
                    <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Cell Phone</label>
                    <input type="password" class="form-control" id="inputPassword4" />
                </div>
            </form>
        </div>
        <div class="contact-info">
            <h2>Billing Address</h2>
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" />
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">County</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save Information</button>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
